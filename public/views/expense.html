    <div class="container d-flex justify-content-center ">
        <center>
            <div>
                <br>

                <p>Add your expenses to record, categorize, and analyze your spending habits, and enable better
                    financial decision-making.</p>
            </div>
        </center>
    </div>
    <div class="container d-flex justify-content-center">
        <form action="/addExpense" method="post">
            <label for="description">Choose Description:</label>
            <input type="text" name="description" class="form-control form-control-sm " id="description" required>

            <label for="amount">Choose Expense Amount:</label>
            <input type="number" name="amount" class="form-control form-control-sm" id="amount" required>

            <label id="category" for="category">Choose A Category:</label>
            <input type="text" name="category" class="form-control form-control-sm" id="category" required>

            </select>



            <br><br>
            <input type="submit" class="btn btn-primary btn-lg" value="Submit">
