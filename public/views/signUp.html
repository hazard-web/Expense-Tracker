<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form-control {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 400px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .form-control-items {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-top: 10px;
        }

        label {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            font-size: 16px;
            font-weight: 400;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }

        .div2 {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        a:hover {
            background-color: #eee;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="form-control">
        <form action="/signUp" method="post">
            <div class="form-control-items">
                <lable for="name">Enter Your Name:</lable>
                <input type="text" name="name" id="name" class="name" required><br><br>

                <label for="email">Email Address: </label>
                <input type="email" name="email" id="email" class="email" required><br><br>

                <label for="password">Password: </label>
                <input type="password" name="password" id="password" class="password" minlength="6" maxlength="25"
                    required><br><br>

                <button type="submit">SignUp</button>
            </div>

            <div class="div2">
                <a href="/login">Login</a>
                <a href="/existinguser">Existing-User</a>
            </div>


        </form>
    </div>
</body>

</html>
